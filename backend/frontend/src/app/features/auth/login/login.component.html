<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Connexion</h2>
      <p>Syst√®me de Gestion des Notes</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="getFieldError('email')"
          placeholder="votre-email@example.com"
        >
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="getFieldError('password')"
          placeholder="Entrez votre mot de passe"
        >
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="error-message general-error" *ngIf="errorMessage && !getFieldError('email') && !getFieldError('password')">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary login-btn"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Pas encore de compte ? <a routerLink="/register" class="register-link">S'inscrire</a></p>
    </div>
  </div>
</div>
